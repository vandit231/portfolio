<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <div class="navbar">
                <div class="logo-container">
                    <img src="./assets/userAsset/NavLogo.jpg" alt="" class="logo">
                    <div class="logo-text">andit Sharma</div>               
                </div>
                <div class="nav-items">
                    <div><a href="#projects">Projects</a></div>
                    <div><a href="#Skills">Skills</a></div>
                    <div><a href="#Contactme">Contactme</a></div>
                </div>
            </div>
        </div>
        <div class="hero-section">
            
            <div class="hero-section-left">
                <div class="hero-section-fadedtext">Vandit Sharma</div>
                <div class="hero-section-heading">Hi! I am Vandit</div>
                <div class="hero-section-subheading">
                    I am a <span class="role"></span>
                </div>
                <div class="hero-section-desc">
                    Hello I'm a software developer and here is my portfolio.Here you will learn about my journey
                </div>
                <div class="btn-pink" id="button">Hire me</div>
            </div>
            <div class="hero-section-right">
                <div class="absolute icons icon-dots">
                    <img src="./assets/userAsset/dots.png" alt="" />
                </div>
                <div class="absolute icons icon-cube">
                    <img src="./assets/userAsset/cube.png" alt="" />
                </div>
                <div class="absolute icon icon-circle">
                    <img src="./assets/userAsset/circle.png" alt="" />
                </div>
                <div class="absolute icons icon-zigzag">
                    <img src="./assets/userAsset/zigzags.png">
                </div>
                <div class="absolute icons icon-plus">
                    <img src="./assets/userAsset/plus.png" alt="" />
                </div>
                <div class="user-image">
                    <img src="./assets/userAsset/vandit.jpg" alt=""  width="300px" height="450px"/>
                </div>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
<script>
var typeData = new Typed(".role",{
strings: [
"Full Stack Developer",
"Web Developer",
"UI-UX Designer",
"Backend Developer",
"Coder",
],
loop: true,
typeSpeed: 100,
backSpeed: 80,
backDelay: 1000,
});
</script>
</body>
</html>
